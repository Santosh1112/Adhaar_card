<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aadhaar Card Mockup</title>
</head>
<body>
    <div class="aadhaar-card">
        <div class="header">
            <img src="lion.png" alt="Lion Image" class="lion-image">
            <img  id="s1" src="gov.png" alt="Additional Image" class="additional-image">
            <img src="adhar.png" alt="Lion Image" class="ad">
            <img src="qr.png" alt="New one" class="new-one">
        </div>
        <div class="details">
            <div class="photo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMHEXGwU59rUGegk_A8UMHLmvMLMr6UXdzjJgjoWSOzg&s" alt="Photo" width="300" height="200" class="user-photo">
                <div class="additional-info">
                    <p><strong>Name:</strong> rohit sharma.</p>
                    <p><strong>DOB:</strong> 01/01/1990</p>
                    <p><strong>Gender:</strong> Male</p>
                    <p><strong>Address:</strong> xyz city.</p>
                   
                </div>
            </div>
        </div>
       
        <div class="footer"><hr>
<p class ="para"><span style="color: tomato;">आधार </span>-आम आदमी का अधिकार</p>

            </div>
    </div>
</body>
</html>
